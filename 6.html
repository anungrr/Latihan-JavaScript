<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Belajar JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="wrapper">
		<div class="inner">
			<form onsubmit="return false">

					<input name="" id="tgl" type="text" class="form-control" required>
					<span>Input Tgl Pembelian</span>
					<span class="border"></span>
				</label>
				<label class="form-group">
					<input name="" id="uang" type="text" class="form-control" required>
					<span for="">Input Uang</span>
					<span class="border"></span>
				</label>
				<p id="disini"></p>
				<button id="tombol">Submit
					<i class="zmdi zmdi-arrow-right"></i>
				</button>
			</form>
		</div>
	</div>
	<script src="js/6.js"></script>
</body>

</html>
